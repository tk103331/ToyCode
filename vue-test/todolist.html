<!DOCTYPE html>
<html>
<head>
    <title>todolist</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div class="container">
        <div id="box" class="col-md-4 col-md-offset-4">
            <todo-list ><todo-list/>
        <div/>
    </div>

</body>
<script type="text/javascript">

    Vue.component('todo-item', {
        props: ['todo','index'],
        template: '<li class="list-group-item">{{index+1}}. {{todo}}</li>'
    });

    Vue.component('todo-list', {
        data : function(){
            return {
                todos : [],
                todo : ''
            }
        },
        methods : {
            add : function(){
                if(this.todo){
                    this.todos.push(this.todo);
                    this.todo = "";
                }
            }
        },
        template: '<div><input v-model.trim="todo" class="form-control" @keyup.enter="add">\
        <ol class="list-group"> <todo-item v-for="(todo,index) in todos" :todo="todo" :index="index"/> </ol>\
        </div>'
    });

    new Vue({
        el : "#box"
    });
</script>
</html>
